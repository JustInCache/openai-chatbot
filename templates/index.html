<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure OpenAI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --bg-sidebar: #0d0d14;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-primary: #f0f0f5;
            --text-secondary: #9090a0;
            --text-muted: #606070;
            --border-color: #252535;
            --user-bubble: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --ai-bubble: #1e1e2a;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Ambient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(99, 102, 241, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 14px 18px;
            background: var(--user-bubble);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .new-chat-btn svg {
            width: 18px;
            height: 18px;
        }

        .sidebar-title {
            padding: 16px 20px 10px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 12px;
        }

        .chat-list::-webkit-scrollbar {
            width: 4px;
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        .chat-item {
            padding: 14px 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 6px;
            transition: all 0.2s ease;
            position: relative;
        }

        .chat-item:hover {
            background: var(--bg-tertiary);
        }

        .chat-item.active {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .chat-item-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .chat-item-preview {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-date {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .chat-item-delete {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .chat-item:hover .chat-item-delete {
            display: flex;
        }

        .chat-item-delete:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .no-chats {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            min-width: 0;
        }

        /* Header */
        .header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(18, 18, 26, 0.8);
            backdrop-filter: blur(20px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .ai-avatar {
            width: 44px;
            height: 44px;
            background: var(--user-bubble);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .header-info h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .clear-btn {
            padding: 10px 18px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clear-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .message.assistant .message-avatar {
            background: var(--user-bubble);
            box-shadow: 0 2px 10px var(--accent-glow);
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.user .message-content {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: var(--ai-bubble);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .message-content pre {
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .message-content code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(99, 102, 241, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            gap: 12px;
            max-width: 85%;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            padding: 16px 20px;
            background: var(--ai-bubble);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            display: flex;
            gap: 6px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Input Area */
        .input-container {
            padding: 20px 24px 24px;
            background: rgba(18, 18, 26, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field-container {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 4px;
            transition: all 0.2s ease;
        }

        .input-field-container:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        #messageInput {
            width: 100%;
            padding: 14px 16px;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            resize: none;
            min-height: 24px;
            max-height: 150px;
        }

        #messageInput::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 52px;
            height: 52px;
            background: var(--user-bubble);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .welcome-message h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome-message p {
            font-size: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Error message */
        .error-toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            animation: slideUp 0.3s ease;
            display: none;
        }

        .error-toast.show {
            display: block;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar-header {
                padding: 12px;
            }
            .new-chat-btn span {
                display: none;
            }
            .new-chat-btn {
                padding: 14px;
            }
            .sidebar-title,
            .chat-item-preview,
            .chat-item-date {
                display: none;
            }
            .chat-item-title {
                font-size: 12px;
                writing-mode: vertical-rl;
                text-orientation: mixed;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="newChat()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                <span>New Chat</span>
            </button>
        </div>
        <div class="sidebar-title">Recent Chats</div>
        <div class="chat-list" id="chatList">
            <div class="no-chats">No chat history yet</div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <div class="ai-avatar">ðŸ¤–</div>
                <div class="header-info">
                    <h1>Azure OpenAI Assistant</h1>
                    <div class="status">
                        <span class="status-dot"></span>
                        <span>Online</span>
                    </div>
                </div>
            </div>
            <button class="clear-btn" onclick="clearCurrentChat()">Clear Chat</button>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>ðŸ‘‹ Hello!</h2>
                <p>I'm your Azure OpenAI assistant. Ask me anything and I'll do my best to help.</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar" style="background: var(--user-bubble);">ðŸ¤–</div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-field-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="error-toast" id="errorToast"></div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const errorToast = document.getElementById('errorToast');
        const chatList = document.getElementById('chatList');
        
        const STORAGE_KEY = 'azure_chatbot_sessions';
        const MAX_SESSIONS = 5;
        
        let sessions = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        let currentSessionId = null;

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function saveSessions() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(sessions));
        }

        function getSessionTitle(session) {
            if (session.messages.length === 0) return 'New Chat';
            const firstUserMsg = session.messages.find(m => m.role === 'user');
            if (firstUserMsg) {
                return firstUserMsg.content.slice(0, 40) + (firstUserMsg.content.length > 40 ? '...' : '');
            }
            return 'New Chat';
        }

        function getSessionPreview(session) {
            if (session.messages.length === 0) return 'Start a conversation...';
            const lastMsg = session.messages[session.messages.length - 1];
            return lastMsg.content.slice(0, 50) + (lastMsg.content.length > 50 ? '...' : '');
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' min ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' hours ago';
            if (diff < 172800000) return 'Yesterday';
            return date.toLocaleDateString();
        }

        function renderChatList() {
            if (sessions.length === 0) {
                chatList.innerHTML = '<div class="no-chats">No chat history yet</div>';
                return;
            }

            chatList.innerHTML = sessions.map(session => `
                <div class="chat-item ${session.id === currentSessionId ? 'active' : ''}" 
                     onclick="loadSession('${session.id}')">
                    <div class="chat-item-title">${escapeHtml(getSessionTitle(session))}</div>
                    <div class="chat-item-preview">${escapeHtml(getSessionPreview(session))}</div>
                    <div class="chat-item-date">${formatDate(session.updatedAt)}</div>
                    <button class="chat-item-delete" onclick="deleteSession(event, '${session.id}')" title="Delete">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function newChat() {
            const newSession = {
                id: generateId(),
                messages: [],
                createdAt: Date.now(),
                updatedAt: Date.now()
            };
            
            sessions.unshift(newSession);
            
            // Keep only last 5 sessions
            if (sessions.length > MAX_SESSIONS) {
                sessions = sessions.slice(0, MAX_SESSIONS);
            }
            
            saveSessions();
            currentSessionId = newSession.id;
            
            renderChatList();
            renderCurrentChat();
            messageInput.focus();
        }

        function loadSession(sessionId) {
            currentSessionId = sessionId;
            renderChatList();
            renderCurrentChat();
            messageInput.focus();
        }

        function deleteSession(event, sessionId) {
            event.stopPropagation();
            sessions = sessions.filter(s => s.id !== sessionId);
            saveSessions();
            
            if (currentSessionId === sessionId) {
                if (sessions.length > 0) {
                    currentSessionId = sessions[0].id;
                } else {
                    currentSessionId = null;
                }
            }
            
            renderChatList();
            renderCurrentChat();
        }

        function getCurrentSession() {
            return sessions.find(s => s.id === currentSessionId);
        }

        function renderCurrentChat() {
            const session = getCurrentSession();
            
            if (!session || session.messages.length === 0) {
                chatContainer.innerHTML = `
                    <div class="welcome-message">
                        <h2>ðŸ‘‹ Hello!</h2>
                        <p>I'm your Azure OpenAI assistant. Ask me anything and I'll do my best to help.</p>
                    </div>
                `;
                return;
            }
            
            chatContainer.innerHTML = '';
            session.messages.forEach(msg => {
                addMessageToUI(msg.content, msg.role === 'user');
            });
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function showError(message) {
            errorToast.textContent = message;
            errorToast.classList.add('show');
            setTimeout(() => errorToast.classList.remove('show'), 4000);
        }

        function addMessageToUI(content, isUser) {
            const welcome = chatContainer.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            let formattedContent = content
                .replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${formattedContent}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMessage(content, isUser) {
            addMessageToUI(content, isUser);
            
            let session = getCurrentSession();
            if (!session) {
                newChat();
                session = getCurrentSession();
            }
            
            session.messages.push({
                role: isUser ? 'user' : 'assistant',
                content: content
            });
            session.updatedAt = Date.now();
            
            saveSessions();
            renderChatList();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            // Create new session if none exists
            if (!currentSessionId) {
                newChat();
            }

            addMessage(message, true);
            
            typingIndicator.classList.add('show');
            chatContainer.scrollTop = chatContainer.scrollHeight;

            const session = getCurrentSession();
            const historyForAPI = session.messages.slice(0, -1);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message,
                        history: historyForAPI
                    })
                });

                const data = await response.json();

                typingIndicator.classList.remove('show');

                if (data.error) {
                    showError(data.error);
                    session.messages.pop();
                    saveSessions();
                    renderCurrentChat();
                } else {
                    addMessage(data.response, false);
                }
            } catch (error) {
                typingIndicator.classList.remove('show');
                showError('Failed to connect to the server');
                session.messages.pop();
                saveSessions();
                renderCurrentChat();
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        function clearCurrentChat() {
            const session = getCurrentSession();
            if (session) {
                session.messages = [];
                session.updatedAt = Date.now();
                saveSessions();
                renderChatList();
            }
            renderCurrentChat();
        }

        // Initialize
        function init() {
            if (sessions.length > 0) {
                currentSessionId = sessions[0].id;
            }
            renderChatList();
            renderCurrentChat();
            messageInput.focus();
        }

        init();
    </script>
</body>
</html>
